<!DOCTYPE HTML>
<html>
<head>
    <title>Phaser prototype</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/phaser/2.6.2/phaser.js"></script>
    <script src="gameV.js"></script>
    <style>
        /* Need container for gameArea to resize correctly */
        #container {
            position: absolute;
            left: 30%;
            right: 30%;
            height: 85%;
            top: 5%;
        }
        #gameArea {
            width: 600px;
            height: 800px;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="gameArea"></div>
</div>

</body>
</html>
